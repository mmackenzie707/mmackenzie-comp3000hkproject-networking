<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SmartFW HUD</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/widgets.css">
    </head>
    <body>
        <div id="header"></div>
        <main>
            <div id="threshold"></div>
            <div id="whitelist"></div>
            <div id="blocked"></div>
            <canvas id="spark"></canvas>
        </main>

        <input type="range" min="0.1" max="0.99" step="0.01" value="0.8" onchange="api.post('./cut-off', {value:parseFloat(this.value)})">
        <label>Block confidence â‰¥ <span id="cutOffVal">0.80</span>
        <input type="range" id="cutOff" min="0.1" max="0.99" step="0.01" value="0.8"
         oninput="document.getElementById('cutOffVal').textContent = this.value"
         onchange="api.post('/api/cut-off', {value: parseFloat(this.value)})">
        </label>

        <script src="js/store.js" type="module"></script>
        <script src="js/api.js" type="module"></script>
        <script src="js/components/header.js" type="module"></script>
        <script src="js/components/threshold.js" type="module"></script>
        <script src="js/components/whitelist.js" type="module"></script>
        <script src="js/components/blockedlist.js" type="module"></script>
        <script src="js/components/sparkline.js" type="module"></script>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
