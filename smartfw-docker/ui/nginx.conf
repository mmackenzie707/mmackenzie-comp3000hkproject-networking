events { worker_connections 1024; }
https {
    include /etc/nginx/mime.types;
    server {
        listen 8080;
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://sensor:5000/;
        }
    }
}